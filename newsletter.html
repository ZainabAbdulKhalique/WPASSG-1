<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newsletterstyle.css">
    <title>NewsLetter SignUp Page</title>
</head>
<body>
    <div class = "container"> 
        <form action="">
            <h1>SignUp For Our News Letter</h1>
            <div class = "form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class = "form-group">
                <label for="">Last Name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class = "form-group">
                <label for="">Email Id</label>
                <input type="text" class="form-control" required>
            </div>
            <input type="submit" class="btn" value="Signup">
            <div class="member">
                By Signing Up To Our News Letter, You Agree To Our <a href="" >Terms And Conditions</a>
            </div>
        </form>
    </div>
</body>
</html>
